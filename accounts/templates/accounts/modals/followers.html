<!-- Button trigger modal -->
<button type="button" class="btn btn-primary col-md-3 " data-toggle="modal" data-target="#followers">
    <span
            style="font-weight: bold">{{ followers.count }}</span>
    <span>Followers</span>

</button>

<!-- Modal -->
<div class="modal fade  text-dark" id="followers" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Followers</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% for follower in followers %}
                    <p class="text-left">
                        <a href="{% url "accounts:user_profile" follower.from_user.username %}">{{ follower.from_user }}</a>
                    </p>
                {% endfor %}
            </div>

        </div>
    </div>
</div>
