<!-- Button trigger modal -->
<button type="button" class="btn btn-primary col-md-3" data-toggle="modal" data-target="#following">
<span
        style="font-weight: bold">{{ followings.count }}</span>
    Following
</button>

<!-- Modal -->
<div class="modal fade  text-dark" id="following" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Following</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% for following in followings %}
                    <p class="text-left">
                        <a href="{% url "accounts:user_profile" following.to_user.username %}">{{ following.to_user }}</a>
                    </p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
