{% extends 'base.html' %}
{% block title %}
    Login
{% endblock title %}
{% block content %}
    <form method="post" action="">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" class="btn btn-primary">
    </form>

    <a href="{% url "social:begin" "google-oauth2" %}" class="btn btn-danger mt-2">Google+</a><br>
    <a href="{% url "accounts:reset_password" %}"  class="btn btn-warning mt-2">Forgot Password</a>

{% endblock content %}
